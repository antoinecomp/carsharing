{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Nouveau Trajet</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Arrivée</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="datetime">Date et heures de départ prévue</label>
                    <input type="datetime-local" name="datetime" class="form-control" id="datetime" required>
                </div>
                <div class="form-group">
                    <label for="memo">Notes supplémentaires</label>
                    <textarea name="memo" class="form-control" id="memo" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Proposer</button>
            </form>
        </div>
    </div>
{% endblock %}
