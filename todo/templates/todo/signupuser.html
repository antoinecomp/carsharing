{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Inscription</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Pseudo</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Votre pseudo doit etre unique. On vous dira si quelqu'un l'a déja pris.</small>
                </div>
                <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" class="form-control" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" class="form-control" id="lastname">
                </div>
                <div class="form-group">
                    <label for="company">Compagnie</label>
                    <select name="company" id="company" class="form-control">
                        <option value="1">1ere</option>
                        <option value="2">2eme</option>
                        <option value="3">3eme</option>
                        <option value="4">4eme</option>
                        <option value="5">5eme</option>
                        <option value="6">6eme</option>
                        <option value="7">7eme</option>
                        <option value="8">8eme</option>
                        <option value="9">9eme</option>
                        <option value="10">10eme</option>
                        <option value="11">11eme</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mobile_number">Téléphone</label>
                    <input type="tel" name="mobile_number" class="form-control" id="mobile_number" placeholder="0623456781" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <hr>
            <div class="text-center">
                Vous avez déja un compte? <a href="{% url 'loginuser' %}">Connectez-vous ici</a>
            </div>
        </div>
    </div>
{% endblock %}
